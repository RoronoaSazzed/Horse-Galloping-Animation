<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submitting Request Loader</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Cinzel Decorative", cursive;
      }

      .submitParentDiv {
        min-height: 100vh;
        display: grid;
        place-items: center;
        position: relative;
      }

      .submitLoader {
        width: 100%;
        text-align: center;
      }

      .submitHorse {
        width: 30%;
        max-width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="submitParentDiv">
      <div class="submitLoader">
        <img class="submitHorse" src="horse.svg" alt="" />
        <h3>Submitting Your Request</h3>
      </div>
    </div>
  </body>
</html>
